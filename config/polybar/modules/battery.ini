[module/battery]
type = internal/battery
battery = BAT0
adapter = AC0
full-at = 98

format-charging = <animation-charging> <label-charging>
label-charging = " %{T3}%percentage%%{T-}"

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = "%{T3}%percentage%%{T-}"
label-discharging-foreground = ${colors.green}

format-full-prefix = "%{T4}%{T-}"
format-full-prefix-foreground = ${colors.green}

ramp-capacity-0 = %{T4}%{T-}
ramp-capacity-1 = %{T4}%{T-}
ramp-capacity-2 = %{T4}%{T-}
ramp-capacity-3 = %{T4}%{T-}
ramp-capacity-4 = %{T4}%{T-}
ramp-capacity-5 = %{T4}%{T-}
ramp-capacity-6 = %{T4}%{T-}
ramp-capacity-7 = %{T4}%{T-}
ramp-capacity-8 = %{T4}%{T-}
ramp-capacity-9 = %{T4}%{T-}
ramp-capacity-0-foreground = ${colors.red}
ramp-capacity-1-foreground = ${colors.red}
ramp-capacity-2-foreground = ${colors.red}
ramp-capacity-3-foreground = ${colors.green}
ramp-capacity-4-foreground = ${colors.green}
ramp-capacity-5-foreground = ${colors.green}
ramp-capacity-6-foreground = ${colors.blue}
ramp-capacity-7-foreground = ${colors.blue}
ramp-capacity-8-foreground = ${colors.blue}
ramp-capacity-9-foreground = ${colors.blue}

animation-charging-0 = %{T4}%{T-}
animation-charging-1 = %{T4}%{T-}
animation-charging-2 = %{T4}%{T-}  
animation-charging-foreground = ${colors.green}
animation-charging-framerate = 750
