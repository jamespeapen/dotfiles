[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-warn = <ramp> <label-warn>

label = %{T3} %temperature-c%%{T-}
label-foreground = ${colors.orange}
label-warn = %temperature-c%
label-warn-foreground = ${colors.red}

ramp-0 = %{T3}ï£‡%{T-}
ramp-foreground = ${colors.orange}
